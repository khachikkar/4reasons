<!DOCTYPE html>
<html>
  <head>
    <title>Travel Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="hero-section">
      <img src="https://www.w3schools.com/w3images/beach3.jpg" alt="" />
      <div class="highlight-message">
        <h2>
          <b
            >4 Good Reasons <br />
            to Travel with Us</b
          >
        </h2>
      </div>
    </div>

    <div class="cards">
      <div class="card" >
        <img src="https://www.w3schools.com/w3images/cellphone.jpg" />
        <h2>Smart Vacation</h2>
        <p>Full vacation control from your cell phone.</p>
      </div>

      <div class="card">
        <img src="https://www.w3schools.com/w3images/sealions.jpg" />
        <h2>Super Offers</h2>
        <p>Up to 50% offers. Always 25% student offers..</p>
      </div>

      <div class="card">
        <img src="https://www.w3schools.com/w3images/truck.jpg" />
        <h2>Car Rental Included</h2>
        <p>Wherever you travel our car rental is included.</p>
      </div>

      <div class="card">
        <img src="https://www.w3schools.com/w3images/nowornever.jpg" />
        <h2>Realize Your Dreams</h2>
        <p>Don't wait until it is to late.</p>
      </div>
    </div>
  </body>
</html>
